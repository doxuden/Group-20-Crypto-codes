<html>    
    <head>         
     <a href="https://www.binance.com/en/price/ethereum">Live Ethereum Price</a>  
    <link rel="stylesheet" href="j.css">
    </head> 
    <body>
         <div class="coin-price">
         <div class="logo"><img src="https://blogger.googleusercontent.com/img/a/AVvXsEgfcodOJm7ZIXw2kiqdo5abN4cUvFYgyqpKt91zHI8710ltPK5Ny_S5X93w9LSDsF5jW61frn3C8a_8w2GXu4bf0clzxuJljoQ8n6az5EI5zQOcl5W2LScP-1-41NQwPW5A3JWT9EwejtOnHsd3q2-llUsJJQ3Z74v_2FOPn0TrI2529NS9_hmFbvModw" width="100" height="90 > </div>
               <div>
               <h1><span id="ethereum"></span></h1>
                <h1>Ethereum</h1>
            </div>
        </div>
        <div id="acc-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 mb-3">
                        <div class="deposit status">
                            <h5>Deposit</h5>
                            <h2>ETH <span id="current-deposit">00</span></h2>
                        </div>
                    </div>
                    
                    <div class="col-lg-4 mb-3">
                        <div class="withdraw status">
                            <h5>Withdraw</h5>
                            <h2>ETH <span id="current-withdraw">00</span></h2>
                        </div>
                    </div>
                    
                    <div class="col-lg-4 mb-3">
                        <div class="balance status">
                            <h5>Balance</h5>
                            <h2>ETH <span id="current-balance">00</span></h2>
                        </div>
                     </div>
                </div>
            </div>
    
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="submit-area">
                            <h4>Deposit Amount</h4>
                            <input id="deposit-amount" type="text" class="form-control" placeholder="Enter deposit amount"><br>
                            <button id="deposit-btn" class="btn btn-success">Deposit</button>
                        </div>
                    </div>
                    
                    <div class="col-lg-6">
                        <div class="submit-area">
                            <h4>Withdraw Amount</h4>
                            <input id="withdraw-amount" type="text" class="form-control" placeholder="Enter withdraw amount"><br>
                            <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>

       
       
       
        <script src="f.js"></script>
  </body>
  
 
</html>
